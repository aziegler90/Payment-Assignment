<!DOCTYPE html>
<html>
	<head>
		<title>Project 2 Payment</title>
		<link rel="stylesheet" type="text/css" href="site.css">
	</head>
	<body>
	
		<script src="script.js"></script>
		
		<h2 class="darkmagenta">Enter Payment Information</h2>
		
		<form onSubmit="return validateForm();">
		
		<!-- Payment Selection -->
		<label class="container">
			<input id="card" type="radio" name="payment" value="card" onclick="updateForm(this);" checked>
				<img src="images/AmEx.png" alt="American Express Logo" width="100" height="75">
				<img src="images/Discover.png" alt="Discover Card Logo" width="100" height="75">
				<img src="images/MasterCard.png" alt="Master Card Logo" width="100" height="75">
				<img src="images/Visa.png" alt="Visa Card Logo" width="100" height="75">
				<span class="checkmark"</span>
		</label>
		<br>
		<br>
		<label class="container">
			<input id="paypal" type="radio" name="payment" value="paypal" onclick="updateForm(this);">
				<img src="images/PayPal.png" alt="PayPal Logo" width="150" height="75">
				<span class="checkmark"</span>
		</label>
		<br>
		<br>
		<!-- Payment Information (contains credit card controls) -->
		<div id="div1">
			<p id="p1">
				First Name:<br><input id="firstname" type="text" name="firstname" required><br>
				Last Name:<br><input id="lastname" type="text" name="lastname" required><br>
				Address:<br><input id="address" type="text" name="address" required><br>
				City:<br><input id="city" type="text" name="city" required><br>
				Zip:<br><input id="zip" type="text" name="zipcode" required><br>
				Email Address:<br><input id="emailaddress" type="text" name="emailaddress" required><br>
				Name on Card:<br><input id="nameoncard" type="text" name="nameoncard" required><br>
				Card Number:<br><input id="cardnumber" type="text" name="cardnumber" required><br>
				<a href="https://en.wikipedia.org/wiki/Card_security_code" target="_blank">CVV2/CVC:<br>
					</a><input id="cvv2cvc" type="text" name="cvv2cvc" required><br>
				<select id="state">
					<option value="Select State">Select State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select><br>
				Expiration Date:<br><input id="expiration" type="month" name="expiration" min="2017-01" 
					max="2020-12" value="2017-12"><br>
			</p>
			<p id="p2" style="display:none">	
				PayPal Email:<br><input id="paypalemail" type="text" name="paypalemail"><br>
				Password:<br><input id="pwd" type="password" name="pwd"><br>
			</p>
		</div>
		
		<input type="image" value="Submit" src="images/PayNow.png" alt="Pay Now Button" width="125" height="75"/>
		<br>
		<br>
		
		<!-- Check on this -->
		<a href="index.html" class="link nochange">ePortfolio</a></li>
		
		</form>
		
	</body>
	</html>
